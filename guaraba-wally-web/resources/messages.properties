#sobre
	sobre01 = Descrição Geral do Sistema
	sobre02 = Perspectiva do Sistema
	sobre03 = O sistema é dividido em duas partes, sendo uma destinada aos clientes e outra aos fornecedores.
	sobre04 = A parte dos clientes deve estar disponível para o uso em um dispositivo móvel comunicando com o servidor pela internet, sendo que as preferências do cliente devem ser salvas no dispositivo móvel.
	sobre05 = A parte destinada aos fornecedores deve estar disponível em uma interface web.
	sobre06 = Funções do Sistema
	sobre07 = O sistema Wally permite localizar produtos e seus respectivos pontos de vendas, podendo visualizar a localização (endereço) dos mesmos através de um dispositivo móvel.
	sobre08 = Para realizar uma pesquisa, o cliente deve informar uma ou mais características dos produtos que está procurando e, opcionalmente, ele pode informar um valor máximo a ser pesquisado.
	sobre09 = Uma lista com as categorias que possui produtos que satisfaz os critérios de busca do usuário será exibida no dispositivo móvel. Na lista, será possível navegar pelos resultados, entrar nas categorias e visualizar os produtos e seus pontos de venda (nome, endereço e valor).
	sobre10 = Para anunciar um produto, o fornecedor deve realizar um cadastro na página do Guarabá Wally e em seguida poderá cadastrar os seus produtos e seus anúncios.
	sobre11 = Características dos usuários
	sobre12 = - Cliente: Este usuário deve ter um conhecimento básico sobre como usar um dispositivo móvel.
	sobre13 = - Fornecedor: Este usuário deve ter um conhecimento básico de Web e sobre seus produtos que deseja cadastrar e anunciar.
	sobre14 = Restrições gerais do sistema
	sobre15 = Não será possível efetuar a compra ou a reserva de qualquer produto anunciado.
	sobre16 = Não será possível verificar a veracidade dos produtos anunciados, sendo os anúncios de responsabilidade dos seus anunciantes.
	sobre17 = Não será possível adicionar, modificar ou excluir uma categoria. Todas elas já estarão definidas na instalação do sistema.
	sobre18 = A senha, utilizada para logar no sistema, será fornecida pelo fornecedor no momento de seu cadastro.
#/sobre

